<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Flores - FA2 Simple Calculator </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="script.js"></script>
  </head>

  <body style="background-color:#d8f2f0">
    <div class="card w-50 mx-auto mt-5">
    <div class="card-header text-center" style="background-color:#b5dae6">
        <h1> CSlculator </h1>
        <p> This page is a simple calculator. Type in two integers and choose the operation. </p>
        </div>
        <div class="card-body text-center" >
            <input id="n1">
            <input id="n2">
            <br> <br>
            <button class="btn btn-outline-success" onclick="sum()"> + </button>
            <button class="btn btn-outline-danger" onclick="dif()"> - </button>
            <button class="btn btn-outline-info" onclick="prod()"> * </button>
            <button class="btn btn-outline-warning" onclick="quo()"> / </button>
            <button class="btn btn-outline-secondary" onclick="mod()"> % </button>
        </div>
        <div class="card-footer text-center"  style="background-color:#b5dae6">
            <p id="result"> Results will be displayed here. </p>
        </div>
    </div>

  </body>
</html>
